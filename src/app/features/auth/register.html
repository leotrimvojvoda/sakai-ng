<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Create Account</div>
                    <span class="text-muted-color font-medium">Join us today!</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">First
                            Name</label>
                        <input pInputText id="firstName" type="text" placeholder="First Name" class="w-full mb-4"
                            [(ngModel)]="credentials.firstName" />
                    </div>

                    <div>
                        <label for="lastName"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Last
                            Name</label>
                        <input pInputText id="lastName" type="text" placeholder="Last Name" class="w-full mb-4"
                            [(ngModel)]="credentials.lastName" />
                    </div>

                    <div class="col-span-1 md:col-span-2">
                        <label for="email"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                        <input pInputText id="email" type="email" placeholder="Email address" class="w-full mb-4"
                            [(ngModel)]="credentials.email" />
                    </div>

                    <div class="col-span-1 md:col-span-2">
                        <label for="password"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" [(ngModel)]="credentials.password" placeholder="Password"
                            [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>
                    </div>

                    <div>
                        <label for="phoneNumber"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Phone
                            Number</label>
                        <input pInputText id="phoneNumber" type="text" placeholder="Phone Number" class="w-full mb-4"
                            [(ngModel)]="credentials.phoneNumber" />
                    </div>

                    <div>
                        <label for="idNumber"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Identification
                            Number</label>
                        <input pInputText id="idNumber" type="text" placeholder="ID Number" class="w-full mb-4"
                            [(ngModel)]="credentials.identificationNumber" />
                    </div>

                    <div *ngIf="error"
                        class="col-span-1 md:col-span-2 p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                        role="alert">
                        {{ error }}
                    </div>

                    <div class="col-span-1 md:col-span-2 mt-4">
                        <p-button label="Sign Up" styleClass="w-full" (click)="onRegister()"
                            [loading]="loading"></p-button>
                    </div>

                    <div class="col-span-1 md:col-span-2 text-center mt-4">
                        <span class="text-muted-color">Already have an account? </span>
                        <a routerLink="/auth/login" class="font-medium no-underline cursor-pointer text-primary">Sign
                            In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
